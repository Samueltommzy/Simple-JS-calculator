<!DOCTYPE HTML>
<html>
    <head>
        <title>
           A Simple Javascript Calculator
        </title>
        <link rel="stylesheet" type="text/css" href="calc.css">
        <script src="calc.js" type="text/javascript"></script>
    </head>
    <body>
        <section id="calc">
            <h4> A simple Calculator</h4>
            <div id="container">
                <span><input type="button" name="clear" id="clear" value="DEL" onclick= "calculate('DEL');"></span>
                <input type="text" name = "display" id = "display" size="16" disabled >
                <table>
                    <tr>
                        <td><input type="button" name="one"   value="1" onclick="calculate('1');"></td>
                        <td><input type="button" name="two"   value="2" onclick="calculate('2');"></td>
                        <td><input type="button" name="three" value="3" onclick="calculate('3');"></td>
                        <td><input type="button" class="operator" name="plus" value="+" onclick="calculate('+');"></td>
                    </tr>
                    <tr>
                        <td><input type="button" name="four" value="4" onclick="calculate('4');"></td>
                        <td><input type="button" name="five" value="5" onclick="calculate('5');"></td>
                        <td><input type="button" name="six"  value="6" onclick="calculate('6');"></td>
                        <td><input type="button" class="operator" name="minus" value="-" onclick="calculate('-');"></td>
                    </tr>
                     <tr>
                        <td><input type="button" name="seven" value="7" onclick="calculate('7');"></td>
                        <td><input type="button" name="eight" value="8" onclick="calculate('8');"></td>
                        <td><input type="button" name="nine"  value="9" onclick="calculate('9');"></td>
                        <td><input type="button" class="operator" name="multiply" value="x" onclick="calculate('*');"></td>
                    </tr>
                     <tr>
                        <td><input type="button" name="zero" value="0" onclick="calculate('0');"></td>
                        <td><input type="button" name="decimal" value="." onclick="calculate('.');"></td>
                        <td><input type="button" name="solve" value="=" onclick="calculate('=');"></td>
                        <td><input type="button" class="operator" name="divide" value="/" onclick="calculate('/');"></td>
                    </tr>
                </table>
            </div>
        </section>
    
    </body>
</html>
